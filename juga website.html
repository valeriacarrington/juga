<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JugaBet Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0b17;
            color: white;
        }

        .header {
            position: relative;
            background-image: url('juga.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }

        .header-content button {
            background-color: #fdfd00;
            color: black;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header-content button:hover {
            background-color: #dede00;
        }

        .main-content {
            padding: 2rem;
            text-align: center;
        }

        .games-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .game-card {
            background-color: #141429;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: auto;
        }

        .game-card h3 {
            font-size: 1rem;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-overlay"></div>
    </div>
</body>
</html>
